<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>专属名片</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/card.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="card-main">
        <div class="card-example flex-row">
            <div class="example-item flex-column">
                <i class="card-face"></i>
                <span>正面示例</span>
            </div>
            <div class="example-item flex-column">
                <i class="card-back"></i>
                <span>背面示例</span>
            </div>
        </div>
        <h2>1.专属名片是什么</h2>
        <p>专属名片是包含您推广二维码的名片，新用户通过扫描您的推广二维码注销下载使用爱运宝后，您可永久获得该用户行程费用的一部分业务收入</p>
        <p id="ios-rules">
            <a class="rules" href="./rulesIos.html">共享业务收入规则 &gt;</a>
        </p>
        <p id="android-rules">
            <a class="rules" href="./rulesAndroid.html">共享收益规则 &gt;</a>
        </p>
        <h2>2.专属名片怎么使用</h2>
        <p>a）打印成一张宣传单（较大尺寸）粘贴在车内，乘客即时扫码注册</p>
        <p>b）打印多张名片（普通名片尺寸）分发给乘客，乘客稍后扫码注册</p>
        <h2>3.立即获得专属名片</h2>
        <p>将名片分享给打印店职员，按需打印即可</p>
        <ul>
            <li>
                <i class="share-wechat"></i>
                <span>微信分享名片</span>
            </li>
            <li>
                <i class="share-qq"></i>
                <span>QQ分享名片</span>
            </li>
        </ul>
        <p>
            <a href="cardGuide.html" class="guide">名片使用指南 &gt;&gt;</a>
        </p>
    </div>
    <div id="share-demo-model" class="none">
        <div class="model"></div>
        <div class="content">
            <img src="" alt="demo"/>
        </div>
    </div>
</body>

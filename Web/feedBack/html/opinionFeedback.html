<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>用户意见反馈表</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../css/fonts.css"/>
    <link type="text/css" rel="stylesheet" href="../css/index.css"/>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<figure>
    <img src="../img/feedbackBg.jpg" alt="bg">
    <figcaption>意见反馈</figcaption>
</figure>
<div class="container">
    <div class=" introduction">
        <p class="title">Hi 亲爱的用户：</p>
        <p class="introContent">爱运致力为您提供专业、高效、便捷的品质服务欢迎您给我们反馈问题、提供宝贵的意见。</p>
    </div>
    <form>
        <div class="form-group clearfix">
            <label for="inputTel" class="label left">手机号：</label>
            <input type="tel" id="inputTel" placeholder="请输入您的手机号" class="left" required pattern="^1(3|4|5|7|8)\d{9}$" autofocus autocomplete="off">
            <span class="tip">请输入正确的手机号码</span>
            <span class="status"></span>
        </div>
        <div class="form-group clearfix">
            <label class="label left">性别：</label>
            <div class="radioBox left">
                <div class="input-group inline">
                    <input type="radio" id="inputMale" name="sex" checked value="男">
                    <label>男</label>
                </div>
                <div class="input-group inline">
                    <input type="radio" id="inputFemale" name="sex" value="女">
                    <label>女</label>
                </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="label left">年龄段：</label>
            <div class="selectBox left">
                <select id="selectYear">
                    <option>60年</option>
                    <option>70年</option>
                    <option selected="selected">80年</option>
                    <option>90年</option>
                    <option>00后</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputImg" class="label block">反馈问题：</label>
            <div class="matterBox">
                <textarea id="textareaMatter" placeholder="请输入需要反馈的问题，我们将会不断优化产品及系统功能，提升用户体验" rows="4" onkeyup="checkLength(this,100)"></textarea>
                <div id="previewBox">
                </div>
                <div class="inputImgBox">
                    <div class="imgBoxLeft">
                        <input id="inputImg" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" multiple>
                        <span class="icon-add"></span>
                    </div>
                    <div class="imgBoxRight">
                        添加图片说明 (图片为爱运宝APP中 想要反馈的界面截图，图片格式为： JPG、JPEG、PNG、GIF)
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="label block">功能意见：</label>
            <textarea name="opinion" id="opinion" rows="10" onkeyup="checkLength(this,200)"></textarea>
            <span id="opinionTip" class="tipText">0/200字</span>
        </div>
        <a href="javascript:;" class="submitBtn">保存并提交</a>
    </form>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>

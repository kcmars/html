<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>支付</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/pay-css.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="mp-main">
        <div class="flex-row mp-box-title bottom-border">
            <img class="mp-img-close" src="../img/icon_gray_close.png" />
            <span class="title">支付</span>
            <span class="title-right"></span>
        </div>
        <div class="mp-alert-pay-type">
            <ul id="price-info-list">
            </ul>
            <div class="flex-row mp-alert-pay-type-row">
                <img class="img" src="../img/wechat_pay.png" />
                <span class="span">微信支付</span>
                <input class="input" name="radio" type="radio" checked="checked" value="1"/>
            </div>
            <div class="flex-row mp-alert-pay-type-row">
                <img class="img" src="../img/alipay.png" />
                <span class="span">支付宝支付</span>
                <input class="input" name="radio" type="radio" value="2"/>
            </div>
        </div>
        <div class="mp-alert-pay-btn">
            确认支付0.00元
        </div>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template-price-info-list'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    {{ if(it[i].type == 1) { }}
        <li class="active">
    {{ } else { }}
        <li>
    {{ } }}
            <span>{{=it[i].text}}</span>
            <span>{{=it[i].price}}</span>
        </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/doT.js"></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/pay-js.js?rnd=" + new Date().getTime()></script>
</html>

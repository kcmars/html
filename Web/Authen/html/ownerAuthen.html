<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>车主认证</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/ownerAuthen.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="authen-main">
        <p>信息仅用于审核，绝对保密</p>
        <div class="authen-type-box">
            <span>认证类型</span>
            <div class="authen-type">
                <div class="authen-type-item">
                    <span>快车/顺风车</span>
                    <input id="input1" name="radio" type="radio" checked value="express"/>
                </div>
                <div class="authen-type-item">
                    <span id="span2">出租车</span>
                    <input id="input2" name="radio" type="radio" value="taxi"/>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div id="realName-title" class="authen-title">
            <span>实名信息</span>
            <i></i>
        </div>
        <div id="realName" class="authen-item">
            <div class="input">
                <input id="name" type="text" placeholder="真实姓名" value=""/>
            </div>
            <div class="input">
                <input id="id" type="text" placeholder="身份证号" value=""/>
            </div>
            <ul>
                <li onclick="showImg(0)">
                    <span>身份证正面照</span>
                    <img id="img1" src="../img/id-card-front-add.jpg" alt=""/>
                    <div id="img1-status" class="authen-status authen-status-ing">
                        <span></span>
                        <b>审核中...</b>
                    </div>
                </li>
                <li onclick="showImg(1)">
                    <span>身份证反面照</span>
                    <img id="img2" src="../img/id-card-back-add.jpg" alt=""/>
                    <div id="img2-status" class="authen-status authen-status-over">
                        <span></span>
                        <b>审核失败<br/>点击重新上传</b>
                    </div>
                </li>
                <!--<li onclick="showImg(2)">-->
                    <!--<span>手持身份证半身照</span>-->
                    <!--<img id="img3" src="../img/id-card-hand-add.jpg" alt=""/>-->
                    <!--<div id="img3-status" class="authen-status authen-status-ing">-->
                        <!--<span></span>-->
                        <!--<b>审核通过</b>-->
                    <!--</div>-->
                <!--</li>-->
            </ul>
            <!--<div id="real-name-result" class="result">审核结果：休息休息</div>-->
            <!--<div id="submit-rea-name" class="submit-btn">-->
                <!--确认提交-->
            <!--</div>-->
        </div>
        <div class="line"></div>
        <div id="driver-title" class="authen-title">
            <span>驾驶证信息</span>
            <i></i>
        </div>
        <div id="driver-license" class="authen-item">
            <div id="first-date" class="input">
                <input type="text" placeholder="初次领证日期" value=""/>
            </div>
            <ul>
                <li onclick="showImg(2)">
                    <span>驾驶证正本照</span>
                    <img id="img3" src="../img/driver-license-front-add.jpg" alt=""/>
                </li>
                <li onclick="showImg(3)">
                    <span>驾驶证副本照</span>
                    <img id="img4" src="../img/driver-license-back-add.jpg" alt=""/>
                </li>
            </ul>
            <!--<div id="driver-result" class="none">审核结果：休息休息</div>-->
            <!--<div id="submit-driver" class="submit-btn">-->
                <!--确认提交-->
            <!--</div>-->
        </div>
        <div class="line"></div>
        <div id="driving-title" class="authen-title">
            <span>行驶证信息</span>
            <i></i>
        </div>
        <div id="driving-license" class="authen-item">
            <div class="input">
                <input id="plate" type="text" placeholder="车牌号码" value=""/>
            </div>
            <div class="input">
                <input id="holder" type="text" placeholder="车辆所有人" value=""/>
            </div>
            <div class="input">
                <input id="register-date" type="text" placeholder="行驶证注册日期" value=""/>
            </div>
            <ul>
                <li onclick="showImg(4)">
                    <span>行驶证正本照</span>
                    <img id="img5" src="../img/driving-license-front-add.jpg" alt=""/>
                </li>
                <li onclick="showImg(5)">
                    <span>行驶证副本照</span>
                    <img id="img6" src="../img/driving-license-back-add.jpg" alt=""/>
                </li>
            </ul>
            <!--<div id="driving-result" class="none">审核结果：休息休息</div>-->
            <!--<div id="submit-driving" class="submit-btn">-->
                <!--确认提交-->
            <!--</div>-->
        </div>
        <div id="photo-person-car-box">
            <div class="line"></div>
            <div id="photo-person-car-title" class="authen-title">
                <span>人车合照</span>
                <i></i>
            </div>
            <div id="photo-person-car" class="authen-item">
                <ul>
                    <li onclick="showImg(6)">
                        <span>人车合照</span>
                        <img id="img7" src="../img/work-license-add.jpg" alt=""/>
                    </li>
                </ul>
                <!--<div id="taxi-result" class="none">审核结果：休息休息</div>-->
                <!--<div id="submit-taxi" class="submit-btn">-->
                <!--确认提交-->
                <!--</div>-->
            </div>
        </div>
        <div id="taxi-box">
            <div class="line"></div>
            <div id="taxi-title" class="authen-title">
                <span>资格证、上岗证等信息</span>
                <i></i>
            </div>
            <div id="taxi" class="authen-item">
                <ul>
                    <li onclick="showImg(7)">
                        <span>上岗证正面照</span>
                        <img id="img8" src="../img/work-license-add.jpg" alt=""/>
                    </li>
                    <li onclick="showImg(8)">
                        <span>从业资格证信息照</span>
                        <img id="img9" src="../img/taxi-qualification-add.jpg" alt=""/>
                    </li>
                </ul>
                <!--<div id="taxi-result" class="none">审核结果：休息休息</div>-->
                <!--<div id="submit-taxi" class="submit-btn">-->
                    <!--确认提交-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div id="demo-model" class="demo-model">
        <div class="model"></div>
        <div class="content">
            <div class="title">
                身份证正面照
            </div>
            <div class="legend">
                <img src="../img/id-card-front-demo.jpg"/>
                <p>请按照示例图提交身份证正面照</p>
                <p>确保照片真实有效、文字清晰、无反光、无遮挡</p>
            </div>
            <div class="upload-btn">
                <span>上传照片</span>
                <input id="file" class="file" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" value="">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js"></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/ownerAuthen.js?rnd=" + new Date().getTime()></script>
</html>

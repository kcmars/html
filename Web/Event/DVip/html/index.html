<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>大客户中心</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../css/fonts.css"/>
    <link type="text/css" rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <header class="clearfix">
        <div class="place"><span>承包推广地区</span></div>
            <div class="select">
                <select id="select" onchange="cityRank()">
                </select>
            </div>
    </header>
    <div class="puBox puBox1">
        <div class="overLay"></div>
        <div class="pu">
            <div class="title orange">号码查询结果 <span class="close"></span></div>
            <p class="info textCenter">该注册用户完整手机号为<br><span class="orange"></span></p>
            <p class="small textCenter"><span>提示：您本月查看完整手机号的次数还剩</span><b></b></p>
        </div>
    </div>
    <div class="puBox puBox2">
        <div class="overLay"></div>
        <div class="pu">
            <div class="title orange">奖励详情 <span class="close"></span></div>
            <div class="infoContent">
                <div class="infoContentItem clearfix">
                    <span class="itemTitle">获奖用户：</span>
                    <span class="itemContent tel">187****1025</span>
                    <span class="userid"></span>
                    <span class="numDetail" onclick="lookUserPhone(1,2)"></span>
                </div>
                <div class="infoContentItem clearfix">
                    <span class="itemTitle">奖励时间：</span>
                    <span class="itemContent rewardTime">2017-08-06 08:23</span>
                </div>
                <div class="infoContentItem clearfix">
                    <span class="itemTitle">奖励内容：</span>
                    <span class="itemContent remark">完成首次打车，奖励金额12元，使用推广费232元。</span>
                </div>
            </div>
            <p class="small textCenter"><span>提示：您本月查看完整手机号的次数还剩</span><b>3次</b></p>
        </div>
    </div>

    <div class="wrapper">
        <!--推广用户查询-->
        <div class="userBox">
            <div class="title title1 clearfix">
                <div class="phone left"><span>手机号</span></div>
                <div class="date middle"><span>注册时间</span></div>
                <div class="phoneDetail right"><span>号码查看</span></div>
            </div>
            <div class="userListBox">
                <ul id="userList">
                </ul>
                <div class="moreBtnBox">
                    <a href="javascript:;" class="moreBtn" onclick="loadMore()">+ 加载更多</a>
                    <p class="msg"></p>
                </div>
            </div>
        </div>
        <!--推广奖励查看-->
        <div class="rewardBox">
            <div class="title title2 clearfix">
                <div class="range left"><span>投入总金额</span></div>
                <div class="phone middle"><span>使用金额</span></div>
                <div class="number right"><span>剩余金额</span></div>
            </div>
            <div id="totalMoney">
                <div class="left"><span></span></div>
                <div class="middle"><span></span></div>
                <div class="right"><span></span></div>
            </div>
            <div class="title title3 clearfix">
                <div class="range left"><span>手机号</span></div>
                <div class="phone middle"><span>奖励金额</span></div>
                <div class="number right"><span>奖励详情</span></div>
            </div>
            <div class="rewardListBox">
                <ul id="rewardList">
                </ul>
                <div class="moreBtnBox">
                    <a href="javascript:;" class="moreBtn" onclick="loadMore()">+ 加载更多</a>
                    <p class="msg"></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="searchBox">
            <input class="searchNum" type="number" placeholder="输入手机号可快速查询">
            <span class="searchIcon"></span>
        </div>
        <div class="navTab clearfix">
            <div class="left active w50 textCenter">
                <span>推广用户查询</span>
            </div>
            <div class="right w50 textCenter">
                <span>推广奖励查询</span>
            </div>
        </div>
    </footer>
    <script id="list-tmpl1" type="text/template">
        {{ if(it != null && it !=''){ }}
        {{ for(var i=0; i < it.length; i++) { }}
        {{ if(it[i].lookNum1>0){ }}
            <li class="clearfix">
        {{ }else{ }}
            <li class="clearfix notSee">
        {{ } }}
            <div class="left"><span>{{=it[i].phone}}</span></div>
            <div class="middle"><span>{{=it[i].register_time}}</span></div>
            <div class="right" onclick="lookUserPhone('{{=it[i].user_id}}', 1)"><span class="detailBtn">查看</span></div>
        </li>
        {{ } }}
        {{ } }}
    </script>
    <script id="list-tmpl2" type="text/template">
        {{ if(it != null && it !=''){ }}
        {{ for(var i=0; i < it.length; i++) { }}
        <li class="clearfix">
            <div class="left"><span>{{=it[i].phone}}</span></div>
            <div class="middle"><span>{{=it[i].award_money}}</span></div>
            <div class="right" onclick="lookRawrdInfo('{{=it[i].detail_id}}', 2)"><span class="detailBtn">查看</span></div>
        </li>
        {{ } }}
        {{ } }}
    </script>
<script src="../../../js/jquery-1.8.1.min.js"></script>
<script src="../../../js/doT.js"></script>
<script src="../js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>司机推荐获奖励</title>
    <link rel="stylesheet" type="text/css" href="/Public/Static/Wap/Activity/reset.css">
    <link rel="stylesheet" type="text/css" href="/Public/Static/Wap/Activity/recommend_profit/css/recommend_profit.css">
</head>
<body>
<div class="container">
    <img src="/Public/Static/Wap/Activity/recommend_profit/img/background_driver.jpg" class="backgroundImg">
    <div class="content">
        <div class="contentInner">
            <h2 class="title">邀好友或乘客<span class="red_text">一元乘车</span><br/>您得{$rewardMoney}元现金奖励</h2>
            <div class="money">
                <span class="bigx_text red_text">{$rewardMoney}</span><img src="/Public/Static/Wap/Activity/recommend_profit/img/red.png" class="red" width="80">
            </div>
            <footer>
                好友或乘客每次出行<br/>您还能领最高 <span class="red_text big_text">5%</span>行程共享收益
            </footer>
        </div>
    </div>
</div>
<div class="linkWrapper">
    <div class="link"><span onclick="onClick1()">推荐奖励规则</span><span class="arrow"></span></div>
    <div class="link"><span onclick="onClick()" id="link_text">共享收益规则</span><span class="arrow"></span></div>
</div>
<script src="/Public/Static/AppWeb/js/get_params.js?v=1.0.1"></script>
<script>
    let text = '',url = '',url2 = WEBSITE + '/Wap/Activity/profitDriverRule?money={$rewardMoney}&reward_times={$reward_times}';
    if (isAndroid) {
        text = '共享收益规则';
        url = 'http://aiyunbaoapp.a56999.com/Wap/AppShare/profitRegulation2';
    } else {
        text = '共享业务收入规则';
        url = 'http://aiyunbaoapp.a56999.com/Wap/AppShare/profitRegulation';
    }
    document.getElementById('link_text').innerText = text;
    function onClick1() {
        let param = {} ;
        openNativeBrowser(url2,param);
    }
    function onClick() {
        let param = {} ;
        openNativeBrowser(url,param);
    }
</script>
</body>
</html>

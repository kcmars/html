<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>推荐与分享</title>
    <!--<script type="text/javascript" src="/Public/Static/AppWeb/js/vconsole.min.js"></script>-->
    <style>
        html,body,.app{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
            font-family: "PingFang SC";
        }
        a,a:hover,a:active,a:link,a:focus{
            text-decoration: none;
            color: rgba(0,0,0,0.8);
        }
        .app{
            position: relative;
        }
        .content{
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .content_img{
            width: 80%;
        }
        .activity_link{
            display: flex;
            width: 100%;
            height: 30px;
            align-items: center;
            justify-content: center;
        }
        .link_text{
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app" class="app">
    <div class="content">
        <div>
            <img src="__WAP__/AppShare/shareRecommend/img/recommend_operator2.jpg" class="content_img">
        </div>
    </div>
</div>
</body>
</html>

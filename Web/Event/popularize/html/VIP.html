<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>快速代注册认证求助通道</title>
  <link rel="stylesheet" type="text/css" href="/Public/Static/Wap/Activity/reset.css">
  <link rel="stylesheet" type="text/css" href="/Public/Static/Wap/Vip/css/vip.css?t=20180412">
</head>
<body class="pH20 pt20">
<article>
  <h1 class="article-title">极速认证及求助指南：</h1>
  <section>
    <p>
      如果您是客运汽车站管理者/车队长/车主，并且能提供<span class="color_theme">客运大巴的车辆信息、线路信息、承包人信息、驾驶员/随车售票员信息</span>等，请留下您的联系方式。
    </p>
  </section>
  <section>
    <p>
      您提交的每辆大巴车信息核实后，您都将<span class="color_theme">获得即时现金大奖及永久性提成</span>。
    </p>
  </section>
  <section>
    <p>
      如果您在资料上传的过程中<span class="color_theme">遇到任何问题或麻烦</span>，您也可以留下联系信息，我们将主动帮助您解决问题<span class="color_theme">(包括代您或亲友完成大巴车注册认证)</span>，让您省心、省时、更方便。
    </p>
  </section>
</article>
<article>
  <h1 class="article-title">联系信息：</h1>
  <div class="input-field">
    <input type="tel" placeholder="电话" class="input input_tel">
    <input type="text" placeholder="姓名" class="input input_name">
    <div class="submit-btn">提交联系信息</div>
  </div>
</article>
<script src="/Public/Static/Wap/Vip/js/jquery-1.8.1.min.js"></script>
<script src="/Public/Static/Wap/Vip/js/layer_mobile/layer.js"></script>
<script>
    $(function () {
        $('.submit-btn').bind('click', function () {
            var tel = $('.input_tel').val().trim();
            var name = $('.input_name').val().trim();
            var tel_reg = /^1(3|4|5|7|8)[0-9]\d{8}$/;
            var name_reg = /^[\u4e00-\u9fa5]+(·[\u4e00-\u9fa5]+)*$/; // 只允许有中文字符或.
            if (!tel) {
                layer.open({
                    title: ['爱运温馨提示', 'font-size: 19px;font-weight: 500;'],
                    content: '请输入电话号码',
                    btn: ['好的']
                })
                return;
            } else if (!tel_reg.test(tel)) {
                layer.open({
                    title: ['爱运温馨提示', 'font-size: 19px;font-weight: 500;'],
                    content: '请输入正确的电话号码',
                    btn: ['好的']
                })
                return;
            }

            if (!name) {
                layer.open({
                    title: ['爱运温馨提示', 'font-size: 19px;font-weight: 500;'],
                    content: '请输入姓名',
                    btn: ['好的']
                })
                return;
            } else if (!name_reg.test(name)) {
                layer.open({
                    title: ['爱运温馨提示', 'font-size: 19px;font-weight: 500;'],
                    content: '请输入中文名字',
                    btn: ['好的']
                })
                return;
            }
            $.ajax({
                type: 'POST',
                url: '/Wap/Discount/mailbox',
                data: {phone: tel, name: name},
                success: function (data) {
                    layer.open({
                        title: ['爱运温馨提示', 'font-size: 19px;font-weight: 500;'],
                        content: data.msg,
                        btn: ['好的']
                    })
                }
            })
        })
    })
</script>
</body>
</html>

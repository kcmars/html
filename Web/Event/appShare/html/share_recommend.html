<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>推荐与分享</title>
    <!--<script type="text/javascript" src="/Public/Static/AppWeb/js/vconsole.min.js"></script>-->
    <style>
        html,body,.app{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
            font-family: "PingFang SC";
        }
        a,a:hover,a:active,a:link,a:focus{
            text-decoration: none;
            color: rgba(0,0,0,0.8);
        }
        [v-cloak]{
            display: none;
        }
        .app{
            position: relative;
        }
        .loading,.content{
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .content{

        }
        .loading_msg {
            font-size: 13px;
            color: rgba(0,0,0,0.7);
        }
        .content_img{
            width: 80%;
        }
        .activity_link{
            display: flex;
            width: 100%;
            height: 30px;
            align-items: center;
            justify-content: center;
        }
        .link_text{
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="app" class="app">
    <div v-if="loading" class="loading">
        <img src="../img/loading.gif" width="60" height="60">
    </div>
    <div v-else-if="!loading" class="content">
        <div>
            <img :src="content_img" class="content_img">
        </div>
        <div class="activity_link">
            <span @click="onClick" v-if="link_text" v-text="link_text" v-cloak class="link_text"></span>
            <img src="../img/arrow.png" width="12" height="12" v-if="!loading" v-cloak>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
<!--<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>-->
<script src="/Public/Static/AppWeb/js/get_params.js?v=1.0.1"></script>
<script src="__WAP__/AppShare/shareRecommend/js/share_index.js?v=1.0.4"></script>
</html>

<script>
    $(function () {
        var url = window.location.href;
        var data = {};
        if (url.indexOf('?') !== -1) {
            var search = url.substring(url.indexOf('?') + 1);
            var queryArray = search.split('&');
            queryArray.forEach(function (item){
                var itemArray = item.split('=');
                var key = itemArray[0];
                var value = decodeURIComponent(itemArray[1]) ? decodeURIComponent(itemArray[1]) : '';
                data[key] = value;
            })
        }
        /**
         * 了解司机详情
         */
        $("#linkto_driver").bind("click",function () {
            let url = setUrl(data, "./recommend_driver.html?rnd=" + new Date().getTime());
            window.location.href = url;
        });
        /**
         * 了解乘客详情
         */
        $("#linkto_passenger").bind("click",function () {
            let url = setUrl(data, "./recommend_passenger.html?rnd=" + new Date().getTime());
            window.location.href = url;
        });
        /**
         * 去注册下载
         */
        $("#download_btn").bind("click",function () {
            let url = setUrl(data, "./registerForm.html?rnd=" + new Date().getTime());
            window.location.href = url;
        });
    });

    /**
     * 设置跳转链接参数

     */
    function setUrl(data, url) {
        if (data != null) {
            if (data.tjtel) {
                url += ("&tjtel=" + data.tjtel);
                if (data.city) {
                    url += ("&city=" + data.city);
                    if (data.identity) {
                        url += ("&identity=" + data.identity);
                        if (data.type) {
                            url += ("&type=" + data.type);
                        }
                    } else if (data.type) {
                        url += ("&type=" + data.type);
                    }
                } else if (data.identity) {
                    url += ("&identity=" + data.identity);
                    if (data.type) {

                    }
                } else if (data.type) {
                    url += ("&type=" + data.type);
                }
            } else if (data.city) {
                url += ("&city=" + data.city);
                if (data.identity) {
                    url += ("&identity=" + data.identity);
                    if (data.type) {
                        url += ("&type=" + data.type);
                    }
                } else if (data.type) {

                }
            } else if (data.identity) {
                url += ("&identity=" + data.identity);
                if (data.type) {
                    url += ("&type=" + data.type);
                }
            } else if (data.type) {
                url += ("&type=" + data.type);
            }
        }
        return url;
    }
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>大巴车随车名片快速注册</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/quick-upload.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
<div class="upload-main">
    <p class="context">
        1.您需要取得大巴车随车名片一张
    </p>
    <p class="context">
        2.请拍名片正反面照片各一张，要求图片清晰，不倾斜，不反光
    </p>
    <p class="context">
        3.为了给您更好更快捷的注册，
        <span>请您上传正反面照片各一张</span>
    </p>
    <ul id="demo-picture" class="demo-picture">
        <li>
            <span>正面图样</span>
            <img src="../img/card_face_demo.jpg" alt="demo">
            <span>点击查看大图</span>
        </li>
        <li>
            <span>反面图样</span>
            <img src="../img/card_back_demo.jpg" alt="demo"/>
            <span>点击查看大图</span>
        </li>
    </ul>
    <ul id="upload-picture" class="demo-picture">
        <li>
            <img id="img1" src="../img/card_face_add.jpg" alt=""/>
            <input id="file1" class="file" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" onchange="showImg(1)">
        </li>
        <li>
            <img id="img2" src="../img/card_back_add.jpg" alt=""/>
            <input id="file2" class="file" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" onchange="showImg(2)">
        </li>
    </ul>
    <div class="city">
        <span>选择城市</span>
        <select id="select"></select>
    </div>
    <div class="submit">
        提交信息
    </div>
    <div id="model-big-picture" class="big-picture none">
        <div class="big-bg"></div>
        <img id="big-picture" src="" alt="demo"/>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/card-upload.js?rnd=" + new Date().getTime()></script>
</html>

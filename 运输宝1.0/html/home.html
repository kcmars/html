<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>首页</title>
    <script type="text/javascript" src="../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../css/swiper.min.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/home.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="home-main">
        <div class="swiper-container">
            <ul id="swiper-list" class="swiper-wrapper">
            </ul>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template-swiper-list'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    <li class="swiper-slide">
        <span>Slide {{=i}}</span>
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/doT.js"></script>
<script type="text/javascript" src="../js/exif.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script>
    var swiper = document.getElementById('template-swiper-list').innerHTML;
    document.getElementById('swiper-list').innerHTML = doT.template(swiper)([1,1,1]);
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true, //是否循环
        autoplay: {
            delay: 3000,
            stopOnLastSlide: false, //当切换到最后一个slide时是否停止自动切换。（loop模式下无效）
            disableOnInteraction: false //用户操作swiper之后，是否禁止autoplay
        },
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination'
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>分享-邀请</title>
    <script type="text/javascript" src="../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/share.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="share-main">
        <div class="header">
            <div class="head-left">
                <span class="back">返回</span>
            </div>
            <div class="title">分享-邀请</div>
            <div class="head-right">
                <span>详情</span>
            </div>
        </div>
        <div class="content-main">
            <p>邀请他人扫码或点击下方分享按钮</p>
            <p>成功注册后可领取奖励</p>
            <div class="qr-code">
                <img src="../img/bus.jpg">
            </div>
            <ul class="share-btn">
                <li>
                    <img src="../img/bus.jpg">
                    <span>微信</span>
                </li>
                <li>
                    <img src="../img/bus.jpg">
                    <span>朋友圈</span>
                </li>
                <li>
                    <img src="../img/bus.jpg">
                    <span>QQ</span>
                </li>
                <li>
                    <img src="../img/bus.jpg">
                    <span>空间</span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/doT.js"></script>
<script type="text/javascript" src="../js/exif.js"></script>
<script type="text/javascript" src="../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/share.js?rnd=" + new Date().getTime()></script>
</html>

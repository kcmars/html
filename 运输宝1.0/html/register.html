<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>注册账号</title>
    <script type="text/javascript" src="../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/register.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="register-main">
        <div class="back">返回</div>
        <h1>注册账号</h1>
        <div class="register-content">
            <div class="register-item">
                <span>手机号</span>
                <input id="phone" value="" placeholder="请输入要注册的手机号">
            </div>
            <div class="register-item">
                <span>验证码</span>
                <input id="code" value="" placeholder="请输入短信验证码">
                <img class="code"  src="../img/bus.jpg">
            </div>
            <div class="register-item">
                <span>密码</span>
                <input id="pwd" value="" placeholder="请设置登录密码">
            </div>
            <div class="register-protocol">
                <input type="checkbox" class="checkbox">
                <a class="protocol">《用户服务与隐私协议》</a>
            </div>
            <div class="register-btn">注  册</div>
            <div class="login-btn">去登录</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/exif.js"></script>
<script type="text/javascript" src="../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>

    $(function () {
//        getRequest(getParams());
        getParams();
    });
    
    function getParams() {
        //注册
        $(".register-btn").bind("click", function () {

        });
        //去登录  //返回
        $(".login-btn, .back").bind("click", function () {
            window.history.back();
        });
        //获取短信验证码
        $(".code").bind("click", function () {

        });
        //服务协议
        $(".protocol").bind("click", function () {
            window.location.href = "./protocol.html";
        });
    }
</script>
</html>

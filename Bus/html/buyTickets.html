<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>售票</title>
    <script type="text/javascript" src="../js/auto-size.js"></script>
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <link href="../css/buy-tickets-css.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="buy-tickets-head">
            <div class="buy-tickets-head-time">01月10日 09:00 出发</div>
            <div class="buy-tickets-head-address bottom-border">
                <span>石羊场汽车站</span>
                <img src="../img/icon_yellow_right_arrow.png" />
                <span>德阳市人民政务中心</span>
            </div>
            <div class="buy-tickets-head-info">
                <span class="buy-tickets-head-info-refund">退票</span>
                <span class="buy-tickets-head-info-refund-tip">发车前120分钟可在线退票</span>
                <span class="buy-tickets-head-info-detail">详情</span>
            </div>
        </div>
        <div class="buy-tickets-content">
            <div class="buy-tickets-content-id">
                <ul>
                    <li class="buy-tickets-content-id-list bottom-border">
                        <span class="type">成人票</span>
                        <span class="name">李四</span>
                        <span class="id-number">身份证 500***********1111</span>
                    </li>
                </ul>
            </div>
            <div class="buy-tickets-content-row">
                <span>手机号：</span>
                <span>13453051970</span>
            </div>
            <div class="buy-tickets-content-row-text m-t-20">
                车辆核定载客：30人
            </div>
            <div class="buy-tickets-content-row-text">
                当前班次在本平台已预售票：
                <span>3张</span>
            </div>
            <div class="ticket-price m-t-10">
                <img src="../img/icon_money.png">
                <input type="number" placeholder="请输入此行程车票价格">
            </div>
            <div class="reference-price m-t-20 none">
                行程预估参考价格：
                <span>36.00元</span>
            </div>
        </div>
        <p class="buy-tickets-agreement">购票表示已阅读并同意<a>《客运大巴车购票、售票协议》</a></p>
        <div class="buy-tickets-btn">
            <div class="buy-tickets-btn-left">
                无票
            </div>
            <div class="buy-tickets-btn-right">
                同意购票
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
</head>
<style type="text/css">
    /* 基本样式 */
    .tip {
        background: #eee;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        width: 200px;
    }
    /* 箭头 - :before and :after, 一起组成了好看的气泡小箭头 */
    .tip:before {
        position: absolute;
        display: inline-block;
        border-top: 7px solid transparent;
        border-right: 7px solid #eee;
        border-bottom: 7px solid transparent;
        border-right-color: rgba(0, 0, 0, 0.2);
        left: -8px;
        top: 20px;
        content: '';
    }
    /* 背景阴影*/
    .tip:after {
        position: absolute;
        display: inline-block;
        border-top: 6px solid transparent;
        border-right: 6px solid #eee;
        border-bottom: 6px solid transparent;
        left: -6px;
        top: 21px;
        content: '';
    }
</style>
<body>
<div id="contentHolder">

    <h2>CSS 箭头气泡 ，使用 伪类(Pseudo-Element)</h2>
    <div style="position:relative;">
        <div class="tip">
            企业级开发首选技术是什么？JavaEE和.Net哪个技术更好？在JavaEE开发中主要用哪些框架？另外在移动大热的趋势下如何开发出一个成功的Android产品？
        </div>
        <br/>
        <div class="tip">
            向左的箭头: 只有三个边：上、下、右。而 < | 总体来看，向左三角形的高=上+下边框的长度。 宽=右边框的长度

            向右的箭头: 只有三个边：上、下、左。而 |> 总体来看，向右三角形的高=上+下边框的长度。 宽=左边框的长度

            向上的箭头,类似于A,只有三个边，不能指定上边框
        </div>
    </div>
</div>
</body>
</html>

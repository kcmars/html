    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>选择乘客</title>
    <script type="text/javascript" src="../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/select-passenger-css.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="select-passenger-head-add">
            +添加乘客（成人、儿童）
        </div>
        <ul id="showInfo" class="select-passenger-list top-border">
            <!--<li class="flex-row select-passenger-list-item bottom-border">-->
                <!--<input type="checkbox"/>-->
                <!--<span class="type">成人票</span>-->
                <!--<span class="name">李四</span>-->

            <!--</li>-->

        <div class="select-passenger-btn">
            确定
        </div>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template_1'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
        <li class="flex-row select-passenger-list-item bottom-border">
            <input type="checkbox" name="select_passenger"/>
            <span class="type">{{=$.getTypeStatus(it[i].user_type)}}</span>
            <span class="name">{{=it[i].name}}</span>
            <span class="id-number">身份证{{=it[i].card_id}}</span>
        </li>
    {{ } }}
    {{ } }}
</script>

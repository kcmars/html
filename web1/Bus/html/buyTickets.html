<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>售票</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/buy-tickets-css.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="of-scroll">
            <div class="buy-tickets-head">
                <div id="passenger-start-time" class="buy-tickets-head-time"></div>
                <div class="buy-tickets-head-address bottom-border">
                    <span id="passenger-start-address"></span>
                    <img src="../img/icon_yellow_right_arrow.png" />
                    <span id="passenger-end-address"></span>
                </div>
                <div class="flex-row buy-tickets-head-info">
                    <span class="buy-tickets-head-info-refund">退票</span>
                    <span class="buy-tickets-head-info-refund-tip">发车前120分钟可在线退票</span>
                    <span class="buy-tickets-head-info-detail">详情</span>
                </div>
            </div>
            <div class="flex-column buy-tickets-content">
                <div class="buy-tickets-content-id">
                    <ul id="passenger-tickets-list">
                        <!--<li class="flex-row buy-tickets-content-id-list bottom-border">-->
                            <!--<span class="type">成人票</span>-->
                            <!--<span class="name">李四</span>-->
                            <!--<span class="id-number">身份证 500***********1111</span>-->
                        <!--</li>-->
                    </ul>
                </div>
                <div class="flex-row buy-tickets-content-row">
                    <span>手机号：</span>
                    <span id="passenger-phone"></span>
                </div>
                <!--<div class="buy-tickets-content-row-text m-t-20">-->
                    <!--车辆核定载客：30人-->
                <!--</div>-->
                <!--<div class="buy-tickets-content-row-text">-->
                    <!--当前班次在本平台已预售票：-->
                    <!--<span>3张</span>-->
                <!--</div>-->
                <div class="flex-row ticket-price m-t-10">
                    <img src="../img/icon_money.png">
                    <input id="money" maxlength="6" type="number" placeholder="请输入此行程车票价格">
                </div>
                <div class="reference-price m-t-20 none">
                    行程预估参考价格：
                    <span></span>
                </div>
            </div>
        </div>
        <p class="buy-tickets-agreement">购票表示已阅读并同意<a>《客运大巴车购票、售票协议》</a></p>
        <div class="flex-row buy-tickets-btn">
            <div class="buy-tickets-btn-left">
                无票
            </div>
            <div class="buy-tickets-btn-right">
                同意购票
            </div>
        </div>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template-passenger-tickets'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    <li class="flex-row buy-tickets-content-id-list bottom-border">
        <span class="type">{{=$.getTypeStatus(it[i].user_type)}}</span>
        <span class="name">{{=it[i].name}}</span>
        <span class="id-number">身份证{{=$.number(it[i].card_id)}}</span>
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/doT.js"></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-tip-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/buyTickets-js.js?rnd=" + new Date().getTime()></script>
</html>

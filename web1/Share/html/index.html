<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>推荐与分享</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/index.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="share-main flex-column">
        <img id="share-img" class="share-img" src="" alt="">
        <div id="android-rules" class="share-rules">
            <a href="./rulesAndroid.html" target="_self">
                共享收益规则
            </a>
            <span>&gt;</span>
        </div>
        <div id="ios-rules" class="share-rules">
            <a href="./rulesIos.html" target="_self">
                共享业务收入规则
            </a>
            <span>&gt;</span>
        </div>
        <div class="share-recommend">
            <i></i>
            <span>马上邀请好友得奖励</span>
            <i></i>
        </div>
        <ul>
            <li>
                <i class="share-wechat"></i>
                <span>微信</span>
            </li>
            <li>
                <i class="share-friend"></i>
                <span>朋友圈</span>
            </li>
            <li>
                <i class="share-qq"></i>
                <span>QQ好友</span>
            </li>
            <li>
                <i class="share-zone"></i>
                <span>QQ空间</span>
            </li>
            <li>
                <i class="share-qr"></i>
                <span>二维码</span>
            </li>
            <li>
                <i class="share-card"></i>
                <span>专属名片</span>
            </li>
        </ul>
        <a class="share-footer" href="./recommendedList.html?rnd=" + new Date().getTime()>
            <span>查看已推荐的好友</span>
            <i></i>
        </a>
    </div>
    <div id="demo-model" class="none">
        <div class="model"></div>
        <div class="content">
            <div class="title">
                我的分享二维码
            </div>
            <span class="text-red">[爱运宝]</span>
            <span class="text-red">人人都会用到的全国性出行平台</span>
            <span>出行两公里以上</span>
            <span>全国同城快车、出租车、顺风车</span>
            <span>全国跨城顺风车、客运大巴车</span>
            <span>总有一种您可以用到</span>
            <span class="text-red">用[爱运宝]打车每单8.5折</span>
            <span class="text-red">单单都是最低价</span>
            <span>下载注册登录后，推荐亲友注册登录</span>
            <span class="text-red">您还可以获得即时现金奖励</span>
            <img class="qr" src="" alt="qr"/>
            <span class="text-gray">打印二维码名片置于车内</span>
            <span class="text-gray">更方便您的推广</span>
            <span class="text-gray">
                详情可点击下方
                <span class="text-red">"专属名片"</span>
                了解
            </span>
            <img class="close" src="../img/icon-close-gray.png" alt="qr"/>
        </div>
    </div>
    <div id="share-demo-model" class="none">
        <div class="model"></div>
        <div class="content">
            <img src="" alt="demo"/>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/share.js?rnd=" + new Date().getTime()></script>

</html>

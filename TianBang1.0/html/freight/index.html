<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>货运物流</title>
    <link href="../../css/public/main.css" type="text/css" rel="stylesheet">
    <script>
        document.write('<link type="text/css" rel="stylesheet" href="../../css/freight/index.css?rnd="'+new Date().getTime()+'>');
    </script>
</head>
<body>
<div class="freight">
    <div class="header">
        <div class="head-item head-left" onclick="goBack()">
            <img src="../../img/other/arrow_left_black.png" alt="back">
        </div>
        <div id="title" class="title">发货</div>
        <div class="head-item head-right">
        </div>
    </div>
    <div id="content" class="content">
        <iframe id="0_goods" src="./send.html" width="100%" height="100%" class=""></iframe>
        <iframe id="1_goods" src="./seek.html" width="100%" height="100%" class="none"></iframe>
        <iframe id="2_goods" src="./move.html" width="100%" height="100%" class="none"></iframe>
        <iframe id="3_goods" src="./order.html" width="100%" height="100%" class="none"></iframe>
    </div>
    <ul id="tab-footer-goods" class="footer">
        <li class="active">
            <i class="icon"></i>
            <span>发货</span>
        </li>
        <li>
            <i class="icon"></i>
            <span>用车</span>
        </li>
        <li>
            <i class="icon"></i>
            <span>搬家</span>
        </li>
        <li>
            <i class="icon"></i>
            <span>订单</span>
            <i class="sign"></i>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../../js/public/jquery-1.8.1.min.js"></script>
<script>
    document.write('<script type="text/javascript" src="../../js/public/http.js?rnd='+new Date().getTime()+'"><\/script>');
</script>
<script type="text/javascript">
    $("#tab-footer-goods li").on("click", function () {
        let index = $(this).index();
        $(this).addClass("active").siblings().removeClass("active");
        $("#title").text($(this).find("span").text());
        $("#"+index+"_goods").removeClass("none").siblings().addClass("none");
    });

    /**
     * 打开新页面
     */
    function openPage(page) {
        window.location.href = $.srcStatic + "freight/" + page + ".html?v=" + new Date().getTime();
    }
</script>
</html>

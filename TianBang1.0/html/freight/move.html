<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>搬家</title>
    <link href="../../css/public/main.css" type="text/css" rel="stylesheet">
    <script>
        document.write('<link type="text/css" rel="stylesheet" href="../../css/freight/move.css?rnd='+new Date().getTime()+'">');
    </script>
</head>
<body>
<div class="move">
    <div class="address-info">
        <div class="ads-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <div class="ads-info">
                <span id="start-name">选择搬出地址</span>
                <span id="start-ads">选择搬出地址</span>
            </div>
        </div>
        <div class="ads-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <div class="ads-info">
                <span id="end-name">选择搬入地址</span>
                <span id="end-ads">选择搬入地址</span>
            </div>
        </div>
    </div>
    <div class="b-type">
        <div class="b-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <span class="b-title">选择搬运车辆</span>
            <i></i>
        </div>
        <img class="b-truck" src="../../img/freight/slide.png">
        <div class="b-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <span class="b-title">搬运师傅（位）</span>
            <div class="b-num">
                <span>-</span>
                <div id="b-person">1</div>
                <span>+</span>
            </div>
        </div>
    </div>
    <div class="extra-info">
        <img class="icon" src="../../img/logo/logo124x124.png">
        <span class="e-t">大件说明或其他</span>
        <span id="e-text" class="e-text">无</span>
        <i></i>
    </div>
    <div class="time-info">
        <img class="icon" src="../../img/logo/logo124x124.png">
        <span class="b-t">预约搬家时间</span>
        <span id="b-time" class="b-time">2020-20-20 20:20</span>
        <i></i>
    </div>
    <div class="b-box">
        <div class="b-price">
            <div class="price">
                ￥118.00
            </div>
            <span>价格明细</span>
        </div>
        <div class="btn">
            立即预约
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/public/jquery-1.8.1.min.js"></script>
<script>
    document.write('<script type="text/javascript" src="../../js/public/http.js?rnd='+new Date().getTime()+'"><\/script>');
    document.write('<script type="text/javascript" src="../../js/public/loading.js?rnd='+new Date().getTime()+'"><\/script>');
    document.write('<script type="text/javascript" src="../../js/public/toast.js?rnd='+new Date().getTime() +'"><\/script>');
</script>
</html>

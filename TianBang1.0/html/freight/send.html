<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>发货</title>
    <link href="../../css/public/main.css" type="text/css" rel="stylesheet">
    <script>
        document.write('<link type="text/css" rel="stylesheet" href="../../css/freight/send.css?rnd='+new Date().getTime()+'">');
    </script>
</head>
<body>
<div class="send">
    <div class="goods-info">
        <div class="g-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <span class="g-t">货物类型</span>
            <span id="g-type" class="g-c">家具</span>
            <i></i>
        </div>
        <div class="g-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <span class="g-t">货物名称</span>
            <input class="g-c" id="g-name" placeholder="请输入" value="" >
        </div>
        <div class="g-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <span class="g-t">重量/体积</span>
            <input class="g-c" id="goods-weight" placeholder="请输入" value="" >
            <select>
                <option>斤</option>
                <option>千克</option>
                <option>吨</option>
                <option>方</option>
            </select>
        </div>
    </div>
    <div class="img-info">
        <img class="icon" src="../../img/logo/logo124x124.png">
        <span class="g-t">货物照片</span>
        <span class="g-c"></span>
        <div class="i-i">
            <img id="goods-img" class="goods-img" src="../../img/logo/logo124x124.png">
            <input id="file" type="file"  value="">
        </div>
    </div>
    <div class="cars-info">
        <img class="icon" src="../../img/logo/logo124x124.png">
        <span class="g-t">选择车辆</span>
        <span id="g-truck" class="g-c">面包车</span>
        <i></i>
    </div>
    <div class="address-info">
        <div class="ads-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <div class="ads-info">
                <span id="start-name">选择装货地址</span>
                <span id="start-ads">选择装货地址</span>
            </div>
        </div>
        <div class="ads-item">
            <img class="icon" src="../../img/logo/logo124x124.png">
            <div class="ads-info">
                <span id="end-name">选择卸货地址</span>
                <span id="end-ads">选择卸货地址</span>
            </div>
        </div>
    </div>
    <div class="extra-info">
        <img class="icon" src="../../img/logo/logo124x124.png">
        <span class="e-t">额外附加信息</span>
        <span id="e-text" class="e-text">无</span>
        <i></i>
    </div>
    <div class="time-info">
        <img class="icon" src="../../img/logo/logo124x124.png">
        <span class="b-t">预约装货时间</span>
        <span id="g-time" class="g-c">2020-20-20 20:20</span>
        <i></i>
    </div>
    <div class="b-box">
        <div class="b-price">
            <div class="price">
                ￥118.00
            </div>
            <span>价格明细</span>
        </div>
        <div class="btn">
            立即预约
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/public/jquery-1.8.1.min.js"></script>
<script>
    document.write('<script type="text/javascript" src="../../js/public/http.js?rnd='+new Date().getTime()+'"><\/script>');
    document.write('<script type="text/javascript" src="../../js/public/loading.js?rnd='+new Date().getTime()+'"><\/script>');
    document.write('<script type="text/javascript" src="../../js/public/toast.js?rnd='+new Date().getTime() +'"><\/script>');
</script>
</html>

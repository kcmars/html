<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title> New Document </title>
    <meta name="Generator" content="EditPlus">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
</head>
<style>
    ul {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    ul li {
        width: 30%;
        list-style: none;
        background-color: #1fb1ff;
        border: 1px solid salmon;
        padding: 20px;
        display: flex;
        align-content: center;
        justify-content: center;
    }
    .myDiv {
        width: 100%;
        background-color: #f21d20;
        border: 6px solid #f21d20;
        padding: 20px;
    }
</style>
<body>
<ul>
    <li name="li" onclick="test(this)">A</li>
    <li name="li" onclick="test(this)">B</li>
    <li name="li" onclick="test(this)">C</li>
    <div id="myDiv" class="myDiv">我是A</div>
    <li name="li" onclick="test(this)">D</li>
    <li name="li" onclick="test(this)">E</li>
    <li name="li" onclick="test(this)">F</li>
    <li name="li" onclick="test(this)">G</li>
    <li name="li" onclick="test(this)">H</li>
    <li name="li" onclick="test(this)">K</li>
</ul>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript">
    function test(obj) {
        var text = $(obj).text();
        var index = $("ul li").index($(obj));
        console.log(text);
        console.log(index);
        var li = document.getElementsByTagName("li");//获取页面中所有li
        for(var i=0; i<li.length; i++) {
            if (i === index) {
                var div = li[i];//获取第i个li
                var myDiv = document.getElementById("myDiv");
                if(myDiv){
                    div.parentNode.removeChild(myDiv);
                }
                var mHtml = '<div id="myDiv" class="myDiv">我是新的'+ text +'</div>';
                var id = Math.floor(index/3);
                // console.log(id);
                $("ul li").eq(3*id + 2).after(mHtml);
            }
        }
    }
</script>

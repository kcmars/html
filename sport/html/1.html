<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>球队详情</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<style>
    ul {
        width: 100%;
        height: 100%;
    }
    img {
        width: 60px;
        height: 60px;
    }
</style>
<body>
    <ul id="list">
        <li>
            <img src="../image/a.jpg">
        </li>
    </ul>
    <img id="img" src="../image/a.jpg">
</body>
<script type="text/template" charset="utf-8" id='template-list'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    <li class="item" >
        <img src={{=it[i].src}}>
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src='../js/jquery-1.11.3.js'></script>
<script type="text/javascript" src='../js/doT.js'></script>
<script type="text/javascript">
    $(function () {
        let res = [{src: "../image/a.jpg"},{src: "../image/a.jpg"},{src: "../image/a.jpg"},{src: "../image/a.jpg"}];
        let template=document.getElementById('template-list').innerHTML;
        //传递一个有数据的数组进去
        document.getElementById('list').innerHTML = doT.template( template )( res );
        $("#img").attr('src',"../image/b.png");
    });
</script>
</html>

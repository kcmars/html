<script>
    $(function () {
        // 登录页面验证（电话号码、密码、图形验证码），在不合法时出现tip提示信息
        $("#telInput").bind("blur",function () {
            var $this = $(this);
            var reg = /^1(3|4|5|7|8)[0-9]\d{8}$/;
            var num = $("#telInput").val().trim();
            if(num){
                if(!reg.test(num)){
                    $this.siblings(".status").removeClass("tick");
                    $this.siblings(".tip").css("display","block");
                }else if(reg.test(num)){
                    $this.siblings(".tip").css("display","none");
                    $this.siblings(".status").addClass("tick");
                }
            }else{
                $this.val("");
                $this.siblings(".tip").css("display","none");
                $this.siblings(".status").removeClass("tick");
            }
        });
        $("#pswInput").bind("blur",function () {
            if($(this).val().trim()){
                $(this).siblings(".tip").css("display","none");
            }
        })
        $("#captchaInput").bind("blur",function () {
            if($(this).val().trim()){
                $(this).siblings(".tip").css("display","none");
            }
        })

        $(".inputBox .eye").bind("click",function () {
            if(!$(this).hasClass("open")){
                $(this).siblings("#pswInput").prop("type","text");
                $(this).addClass("open");
            } else {
                $(this).siblings("#pswInput").prop("type","password");
                $(this).removeClass("open");
            }
        })
        // 刷新验证图片
        $(".captchaImgBox").click(function () {
            $("#captchaImg").attr("src","/index.php/Aiyunbao/DVip/getVerifyCode?"+Math.random());
        })

        // ajax提交
        $(".submitBtn").bind("click",function () {
            var vipId = $("#vipId ").val();
            if(vipId == ''){
                layer.open({
                    content: '请选择登陆身份'
                    ,btn: '确定'
                    ,end:function () {
                        $("#captchaImg").attr("src","/Aiyunbao/DVip/getVerifyCode?"+Math.random());
                    }
                });
                return;
            }
            var password = $("#pswInput").val().trim(),
                num = $("#telInput").val().trim(),
                captcha = $("#captchaInput").val().trim();
            if(!num){
                $(".telInputBox .tip").css("display","block");
            }
            if(num == ''){
                layer.open({
                    content: '请输入手机号'
                    ,btn: '确定'
                });
                return;
            }
            if(!password){
                $(".pswInputBox .tip").css("display","block");
            }
            if(password == ''){
                layer.open({
                    content: '请输入密码'
                    ,btn: '确定'
                });
                return;
            }
            if(!captcha){
                $(".captchaInputBox .tip").css("display","block");
            }
            if(captcha == ''){
                layer.open({
                    content: '请输入验证码'
                    ,btn: '确定'
                });
                return;
            }
            console.log("param==", "-num=" + num + "-password=" + password);
            if(num && password && captcha){
                var postData = {
                    'phone': num,
                    'password': password,
                    'verifyCode': captcha,
                    'type': vipId
                };
                if(vipId == 1){
                    $.ajax({
                        type: "POST",
                        url: "/Aiyunbao/DVip/submitLogin",
                        data: postData,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 1) {
                                    window.location.href = "/Home/Website/vipData.html";
                                // 通过验证的vip用户可查看
                            } else if(data.status == -1){
                                window.location.href = "/Home/Website/error.html?id=" + vipId;
                            }else{
                                layer.open({
                                    content: data.msg
                                    ,btn: '确定'
                                    ,end:function () {
                                        $("#captchaImg").attr("src","/Aiyunbao/DVip/getVerifyCode?"+Math.random());
                                    }
                                });
                            }
                        }
                     })
                }else if (vipId == 2) {
                    $.ajax({
                        type: "POST",
                        url: "/Aiyunbao/Vip/submitLogin",
                        data: postData,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 1) {
                                window.location.href = "/Home/Website/vipData2.html";
                                // 通过验证的vip用户可查看
                            } else if(data.status == -1){
                                window.location.href = "/Home/Website/error.html?id=" + vipId;
                            }else{
                                layer.open({
                                    content: data.msg
                                    ,btn: '确定'
                                    ,end:function () {
                                        $("#captchaImg").attr("src","/Aiyunbao/Vip/getVerifyCode?"+Math.random());
                                    }
                                });
                            }
                        }
                    })
                }else if (vipId == 3) {
                    $.ajax({
                        type: "POST",
                        url: "/Aiyunbao/RepeatCar/submitLogin",
                        data: postData,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 1) {
                                window.location.href = "/Home/Website/vipData3.html";
                                // 通过验证的vip用户可查看
                            } else if(data.status == -1){
                                window.location.href = "/Home/Website/error.html?id=" + vipId;
                            }else{
                                layer.open({
                                    content: data.msg
                                    ,btn: '确定'
                                    ,end:function () {
                                        $("#captchaImg").attr("src","/Aiyunbao/RepeatCar/getVerifyCode?"+Math.random());
                                    }
                                });
                            }
                        }
                    })
                }
            }
        })
    })
</script>

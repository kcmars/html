<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>购票</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/tickets-css.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="of-scroll">
            <div class="tickets-head">
                <div id="passenger-time" class="tickets-head-time"></div>
                <div class="tickets-head-address bottom-border">
                    <span id="passenger-start-address"></span>
                    <img src="../img/icon_yellow_right_arrow.png" />
                    <span id="passenger-end-address"></span>
                </div>
                <div class="flex-row tickets-head-info">
                    <span class="tickets-head-info-refund">退票</span>
                    <span class="tickets-head-info-refund-tip">发车前120分钟可在线退票</span>
                    <span class="tickets-head-info-detail">详情</span>
                </div>
            </div>
            <div class="flex-column tickets-content">
                <div class="tickets-content-id">
                    <ul id="passenger-list">
                        <!--<li class="flex-row tickets-content-id-list bottom-border">-->
                            <!--<span class="type">成人票</span>-->
                            <!--<span class="name">李四</span>-->
                            <!--<span class="id-number">身份证 500***********1111</span>-->
                            <!--<img src="../img/icon_black_remove.png"/>-->
                        <!--</li>-->
                    </ul>
                    <div class="tickets-content-add-id">
                        + 添加乘客（成人、儿童）
                    </div>
                </div>
                <div class="flex-column tickets-content-msg">
                    <div class="flex-row tickets-content-row">
                        <span class="tip">手机号：</span>
                        <input id="phone" maxlength="11" type="number" value="" placeholder="乘车人的联系方式"/>
                    </div>
                    <!--<div class="flex-row tickets-content-row">-->
                        <!--<span class="tip">行程备注：</span>-->
                        <!--<input id="note-info" type="text" value="" placeholder="备注信息"/>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <p class="tickets-agreement">购票表示已阅读并同意<a>《客运大巴车购票、售票协议》</a></p>
        <div class="tickets-btn">
            预订购票
        </div>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template_passenger'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    <li class="flex-row tickets-content-id-list bottom-border">
        <span class="type">{{=$.getTypeStatus(it[i].user_type)}}</span>
        <span class="name">{{=it[i].name}}</span>
        <span class="id-number">身份证{{=it[i].card_id}}</span>
        <img src="../img/icon_black_remove.png" onclick="remove('{{=i}}')"/>
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/doT.js"></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/tickets-js.js?rnd=" + new Date().getTime()></script>

</html>

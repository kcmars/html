<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>注册大巴车经营者</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="/AiYunBaoWeb/Util/css/car.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="/AiYunBaoWeb/Util/css/city.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../../css/authen.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
<div class="authen-main">
    <p>请按照要求准确填写注册信息，上传清晰有效的照片提交审核</p>
    <div class="authen-type-box">
        <span>经营者类型</span>
        <div class="authen-type">
            <div class="authen-type-item">
                <span>个人</span>
                <input id="input1" name="radio" type="radio" checked value="personal"/>
            </div>
            <div class="authen-type-item">
                <span>企业</span>
                <input id="input2" name="radio" type="radio" value="enterprise"/>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div id="select-city" class="authen-title">
        <span>城市</span>
        <div class="authen-title-city">
            <input id="city" placeholder="选择注册城市" type="text" value="" readonly/>
            <i></i>
        </div>
    </div>
    <div class="line"></div>
    <div id="realName-title" class="authen-title">
        <span>实名信息</span>
        <i></i>
    </div>
    <div id="realName" class="authen-item">
        <div class="input">
            <span>真实姓名</span>
            <input id="name" placeholder="输入姓名" type="text" value=""/>
        </div>
        <div class="input">
            <span>身份证号</span>
            <input id="id" placeholder="输入身份证号" type="text" value=""/>
        </div>
        <ul>
            <li onclick="showImg(0)">
                <span>身份证正面照</span>
                <img id="img1" src="../img/id-card-front-add.jpg" alt=""/>
                <div id="img1-status" class="authen-status authen-status-ing">
                    <span></span>
                    <b>审核中...</b>
                </div>
            </li>
            <li onclick="showImg(1)">
                <span>身份证反面照</span>
                <img id="img2" src="../img/id-card-back-add.jpg" alt=""/>
                <div id="img2-status" class="authen-status authen-status-over">
                    <span></span>
                    <b>审核失败<br/>点击重新上传</b>
                </div>
            </li>
            <li onclick="showImg(2)">
                <span>手持身份证半身照</span>
                <img id="img3" src="../img/id-card-hand-add.jpg" alt=""/>
                <div id="img3-status" class="authen-status authen-status-over">
                    <span></span>
                    <b>审核失败<br/>点击重新上传</b>
                </div>
            </li>
        </ul>
    </div>
    <div id="photo-enterprise-license-box">
        <div class="line"></div>
        <div id="photo-enterprise-license-title" class="authen-title">
            <span>企业执照</span>
            <i></i>
        </div>
        <div id="photo-enterprise-license" class="authen-item">
            <div class="input">
                <span>企业名称</span>
                <input id="company_name" placeholder="输入企业全称" type="text" value=""/>
            </div>
            <div class="input">
                <span>企业代码</span>
                <input id="company_code" placeholder="输入统一社会信用代码" type="text" value=""/>
            </div>
            <ul>
                <li onclick="showImg(3)">
                    <span>企业执照</span>
                    <img id="img4" src="../img/enterprise-license-add.jpg" alt=""/>
                    <div id="img4-status" class="authen-status authen-status-ing">
                        <span></span>
                        <b>审核中...</b>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="submit" class="submit-btn">
        下一步
    </div>
</div>
<div id="demo-model" class="demo-model">
    <div class="model"></div>
    <div class="content">
        <div class="title">
            身份证正面照
        </div>
        <div class="legend">
            <img src="../img/id-card-front-demo.jpg"/>
            <p>请按照示例图提交身份证正面照</p>
            <p>确保照片真实有效、文字清晰、无反光、无遮挡</p>
        </div>
        <div class="upload-btn">
            <span>上传照片</span>
            <input id="file" class="file" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" value="">
        </div>
    </div>
</div>
<div id="select-model-box" class="select-model-box">

</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/doT.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/registerBusOperator.js?rnd=" + new Date().getTime()></script>
</html>

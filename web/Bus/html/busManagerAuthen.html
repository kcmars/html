<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>大巴车承包者认证</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../../css/authen.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="authen-main">
        <p>信息仅用于审核，绝对保密</p>
        <div class="line"></div>
        <div class="authen-type-box">
            <span>承包者类型</span>
            <div class="authen-type">
                <div class="authen-type-item">
                    <span>企业</span>
                    <input id="input1" name="radio" type="radio" checked value="company"/>
                </div>
                <div class="authen-type-item">
                    <span id="span2">自然人</span>
                    <input id="input2" name="radio" type="radio" value="person"/>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div id="realName-title" class="authen-title">
            <span>身份信息</span>
            <i></i>
        </div>
        <div id="realName" class="authen-item">
            <div class="input">
                <span>真实姓名</span>
                <input id="name" placeholder="输入姓名" type="text" value=""/>
            </div>
            <div class="input">
                <span>身份证号</span>
                <input id="id" placeholder="输入身份证号" type="text" value=""/>
            </div>
            <ul>
                <li onclick="showImg(0)">
                    <span>身份证正面照</span>
                    <img id="img1" src="../img/id-card-front-add.jpg" alt=""/>
                    <div id="img1-status" class="authen-status none">
                        <span></span>
                        <b>审核中...</b>
                    </div>
                </li>
                <li onclick="showImg(1)">
                    <span>身份证反面照</span>
                    <img id="img2" src="../img/id-card-back-add.jpg" alt=""/>
                    <div id="img2-status" class="authen-status none">
                        <span></span>
                        <b>审核失败<br/>点击重新上传</b>
                    </div>
                </li>
                <li onclick="showImg(2)">
                    <span>手持身份证正面照</span>
                    <img id="img3" src="../img/id-card-hand-add.jpg" alt=""/>
                    <div id="img3-status" class="authen-status none">
                        <span></span>
                        <b>审核失败<br/>点击重新上传</b>
                    </div>
                </li>
            </ul>
        </div>
        <div class="line"></div>
        <div id="company-title" class="authen-title">
            <span>企业信息</span>
            <i></i>
        </div>
        <div id="company" class="authen-item">
            <div class="input">
                <span>企业名称</span>
                <input id="company-name" placeholder="输入企业全称" type="text" value=""/>
            </div>
            <div class="input">
                <span>企业代码</span>
                <input id="company-code" placeholder="输入企业机构组织代码" type="text" value=""/>
            </div>
            <ul>
                <li onclick="showImg(3)">
                    <span>企业营业执照照</span>
                    <img id="img4" src="../img/enterprise-license-add.jpg" alt=""/>
                    <div id="img4-status" class="authen-status none">
                        <span></span>
                        <b>审核中...</b>
                    </div>
                </li>
            </ul>
        </div>
        <div id="submit" class="submit-btn">
            保存
        </div>
    </div>
    <div id="demo-model" class="demo-none">
        <div class="model"></div>
        <div class="content">
            <div class="title">
                身份证正面照
            </div>
            <div class="legend">
                <img src="../img/id-card-front-demo.jpg"/>
                <p>请按照示例图提交身份证正面照</p>
                <p>确保照片真实有效、文字清晰、无反光、无遮挡</p>
            </div>
            <div class="upload-btn">
                <span>上传照片</span>
                <input id="file" class="file" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" value="">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/doT.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/busManagerAuthen.js?rnd=" + new Date().getTime()></script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>快速代注册认证</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/quick-upload.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="upload-main">
        <p>
            极速认证及求助指南
        </p>
        <p class="text">
            如果您是客运汽车站管理者/车队长/车主，并且能提供
            <span>客运大巴的车辆信息，线路信息，承包人信息，驾驶员/随车售票员信息</span>
            等，请留下您的联系方式。
        </p>
        <p class="text">
            您提交的每辆大巴车信息核实后，您都将
            <span>得即时现金大奖及永久性提成</span>
        </p>
        <p class="text">
            如果您在资料上传过程中
            <span>遇到任何问题或麻烦</span>
            ，您也可以留下联系方式，我们将主动帮助您解决问题
            <span>(包括代您或您的亲友完成大巴车注册认证)</span>
            ，让您省心、省时、更方便。
        </p>
        <p>
            联系信息：
        </p>
        <input type="tel" placeholder="电话" class="input_tel">
        <input type="text" placeholder="姓名" class="input_name">
        <div class="submit">
            提交联系信息
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/quick-authen.js?rnd=" + new Date().getTime()></script>
</html>

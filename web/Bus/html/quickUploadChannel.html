<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>快速上传通道</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/quick-upload.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="upload-main">
        <p class="text">
            您使用以下方式的任何一种方式，向平台所提供的，每一辆大巴车信息，经过平台核实后，
            <span>您都将得到即时现金大奖及永久性提成</span>
            ,奖金在本【爱运宝】APP的左上角的“我”里的“钱包”中可查询及提现
        </p>
        <ul class="select-channel">
            <li>
                <p>
                    1.选择快速代注册认证求助通道，我们将为您和您的亲友快速注册认证
                </p>
                <a href="./quickAuthen.html">
                    <span>快速代注册认证求助通道</span>
                    <span>点击进入</span>
                </a>
            </li>
            <li id="card-box" class="none">
                <p>
                    2.选择上传大巴车随车名片快速录入注册，您需要提交大巴车随车名片一张
                </p>
                <a href="./cardAuthen.html">
                    <span>上传大巴车随车名片快速注册</span>
                    <span>点击进入</span>
                </a>
            </li>
        </ul>
        <ul id="demo-picture" class="none">
            <li>
                <span>正面图样</span>
                <img src="../img/card_face_demo.jpg" alt="demo">
                <span>点击查看大图</span>
            </li>
            <li>
                <span>反面图样</span>
                <img src="../img/card_back_demo.jpg" alt="demo"/>
                <span>点击查看大图</span>
            </li>
        </ul>
        <div id="model-big-picture" class="big-picture none">
            <div class="big-bg"></div>
            <img id="big-picture" src="" alt="demo"/>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript" src="../../js/my-tip-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/quick-upload-channel.js?rnd=" + new Date().getTime()></script>
</html>

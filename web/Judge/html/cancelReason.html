<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>取消理由</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/cancel-reason-css.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="cancel-main none">
        <!--<div class="title">-->
            <!--<span>取消理由</span>-->
            <!--<span id="close">关闭</span>-->
        <!--</div>-->
        <ul id="cancel-reason">
        </ul>
        <input id="remark" type="text" placeholder="其他想说的">
        <button class="submit active-btn">匿名提交</button>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template-cancel-reason-list'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    <li onclick="setReason(this,'{{=i}}')" id={{=it[i].id}}>
        {{=it[i].content}}
    </li>
    {{ } }}
    {{ } }}
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>评价乘客</title>
    <script type="text/javascript" src="../../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/judge-css.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="judge-main">
        <p class="m-t-20">
            <span class="status"></span>
        </p>
        <p>
            <b id="money"></b>
            <span>元</span>
        </p>
        <p>
            <i></i>
            <span class="text">请评价乘客</span>
            <i></i>
        </p>
        <div class="judge-content">
            <div class="judge-title">
                <img id="portrait" src="../img/ico_star_yellow.png"/>
                <span id="phone"></span>
            </div>
            <div class="judge-info">
                <ul class="list-star">
                    <li class="active"><i></i></li>
                    <li><i></i></li>
                    <li><i></i></li>
                    <li><i></i></li>
                    <li><i></i></li>
                </ul>
                <p class="judge-hint">指出不足</p>
                <ul id="list-content" class="list-content">
                </ul>
            </div>
            <input id="remark" type="text" placeholder="其他想说的">
            <button class="submit active-btn">匿名提交</button>
        </div>
        <div id="continue-btn" class="none">
            <span id="stop-btn">休息会儿</span>
            <span id="go-on-btn">继续听单</span>
        </div>
    </div>
</body>
<script type="text/template" charset="utf-8" id='template-judge-content-list'>
    {{ if (it && it.length > 0){ }}
    {{ for (var i = 0; i < it.length; i++){ }}
    <li onclick="setJudgeItem(this,'{{=i}}')" id={{=it[i].id}}>
        {{=it[i].content}}
    </li>
    {{ } }}
    {{ } }}
</script>
<script type="text/javascript" src="../../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../js/exif.js"></script>
<script type="text/javascript" src="../../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/doT.js"></script>
<script type="text/javascript" src="../../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/judge-passenger-js.js?rnd=" + new Date().getTime()></script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="keywords"  content="爱运科技，爱运宝，公路运输宝，自动化调配平台，运输">
    <meta name="description"  content="爱运科技致力于运输行业,公司基于移动互联网技术开发,以“爱运宝”及“公路运输宝”APP为主导,实现了公路运输智能服务,是中国第一个客运、货运自动化调配平台">
    <title>爱运科技有限公司 | 推广承包商中心</title>
    <link type="text/css" rel="stylesheet" href="../css/commodity.css?timer=" + new Date().getTime()/>
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="content-add">
    <form id="add-form" enctype="multipart/form-data">
        <div class="content">
            <p class="title">添加宝贝</p>
            <div class="item">
                <span>分类：</span>
                <div class="inputBox">
                    <input id="type" name="type" maxlength="10" value="花花" readonly="readonly" placeholder="选择商品类型"/>
                    <span id="add-class" class="add-class none">确定添加</span>
                </div>
            </div>
            <div class="type none">
                <ul id="classify-list2">
                </ul>
            </div>
            <div class="item">
                <span>编号：</span>
                <div class="inputBox">
                    <input id="code" name="code" maxlength="20" value="H111111" placeholder="输入商品编号(数组或字母组合)"/>
                </div>
            </div>
            <div class="item">
                <span>价格：</span>
                <div class="inputBox">
                    <input id="remarks" name="remarks" type="text" maxlength="15" value="特价" placeholder="备注：例如特价、一口价等，可不填"/>
                </div>
                <div class="inputBox m-l-5">
                    <input id="money" name="money" type="number" maxlength="15" value="5000" placeholder="输入商品价格，可不填"/>
                    <select title="" name="unit" class="select">
                        <option value="元">元</option>
                        <option value="万元" selected>万元</option>
                        <option value="亿元">亿元</option>
                    </select>
                </div>
            </div>
            <div class="item">
                <span>描述：</span>
                <div class="inputBox">
                    <input id="name" name="derition" maxlength="50" value="哈哈哈" placeholder="输入商品名称或描述(50字内)"/>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    <span>上传图片：</span>
                    <span>最多六张</span>
                </div>
                <ul id="pic-list">
                </ul>
            </div>
            <div class="item">
                <div class="text">
                    <span>上传视频：</span>
                    <span>最多1个</span>
                </div>
                <ul id="video-list">
                    <li>
                        <img src="../img/playon_fill.png">
                        <input name="video1" class="file" type="file" accept="video/*" value="">
                        <input name="scale_img[]" class="scale-img" value="">
                        <video poster="" src="" controls="controls"></video>
                        <i class="none" onclick="playVideo(this)"></i>
                        <span class="none" onclick="deleteVideo(this)"></span>
                    </li>
                </ul>
            </div>
            <div class="add-btn">
                确定上传
            </div>
        </div>
    </form>
</div>
<div id="play-box" class="play-box none">
    <video id="video" src="" controls></video>
    <i onclick="cancelBox()"></i>
</div>
<script id="pic-list-tmp" type="text/template">
    {{ if(it != null && it !=''){ }}
    {{ for(var i=it.length - 1;i>=0;i--) { }}
    <li>
        {{ if(it[i].type == 1){ }}
        <img src={{=it[i].src}}>
        <input id="file-pic" class="file" type="file" accept="image/jpeg,image/gif,image/png,image/jpg" value="">
        {{ } else { }}
        <img src={{=it[i].src}}>
        <input class="file" name="img[]" value={{=it[i].src}}>
        <span onclick="deletePic('{{=i}}')"></span>
        {{ } }}
    </li>
    {{ } }}
    {{ } }}
</script>
<script id="video-list-tmp" type="text/template">
    {{ if(it != null && it !=''){ }}
    {{ for(var i=it.length - 1;i>=0;i--) { }}
    <li>
        {{ if(it[i].type == 1){ }}
        <img src={{=it[i].src}}>
        <input id="file-video" class="file" type="file" accept="video/*" value="">
        <video id="video0" class="video"></video>
        {{ } else { }}
        <video src={{=it[i].src}} controls="controls"></video>
        <input name="video{{=i}}" class="file" type="file" accept="video/*" value={{=it[i].src}}>
        <span onclick="deleteVideo('{{=i}}')"></span>
        {{ } }}
    </li>
    {{ } }}
    {{ } }}
</script>
<script src="https://cdn.bootcss.com/jquery/1.8.0/jquery.js"></script>
<script src="../js/doT.js"></script>
<script src="../js/commodity.js?timer=" + new Date().getTime()></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>登录</title>
    <script type="text/javascript" src="../js/auto-size.js?rnd=" + new Date().getTime()></script>
    <link href="../css/main.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
    <link href="../css/login.css?rnd=" + new Date().getTime() type="text/css" rel="stylesheet">
</head>
<body>
    <div class="login-main">
        <div class="password-login box">
            <p>密码登录</p>
            <div class="content">
                <div class="item">
                    <input id="password-login-phone" maxlength="11" type="number" value="" placeholder="请输入手机号">
                </div>
                <div class="item">
                    <input id="password-login-password" maxlength="16" type="password" value="" placeholder="请输入密码">
                    <i class="password-eys"></i>
                </div>
                <div class="btn-box">
                    <span class="btn-change-code-login">验证码登录</span>
                    <span class="forget-password">忘记密码？</span>
                </div>
            </div>
            <div id="btn-password-login" class="btn">
                登录
            </div>
            <div class="btn btn-register">
                注册
            </div>
        </div>
        <div class="code-login box none">
            <p>验证码登录</p>
            <div class="content">
                <div class="item">
                    <input id="code-login-phone" maxlength="11" type="number" value="" placeholder="请输入手机号">
                </div>
                <div class="item">
                    <input id="code-login-code" maxlength="6" type="text" value="" placeholder="请输入短信验证码">
                    <span class="code-box">获取验证码</span>
                </div>
                <div class="btn-box">
                    <span class="btn-change-password-login">密码登录</span>
                </div>
            </div>
            <div id="btn-code-login" class="btn">
                登录
            </div>
            <div class="btn btn-register">
                注册
            </div>
        </div>
        <div class="register box none">
            <p>注册</p>
            <div class="content">
                <div class="item">
                    <input id="register-phone" maxlength="11" type="number" value="" placeholder="请输入手机号">
                </div>
                <div class="item">
                    <input id="register-code" maxlength="6" type="text" value="" placeholder="请输入短信验证码">
                    <span class="code-box">获取验证码</span>
                </div>
                <div class="item">
                    <input id="register-password" maxlength="16" type="password" value="" placeholder="请输入密码">
                    <i class="password-eys"></i>
                </div>
                <div class="item">
                    <input id="register-password-ok" maxlength="16" type="password" value="" placeholder="请确认密码">
                    <i class="password-eys"></i>
                </div>
            </div>
            <div class="servers">
                <i></i>
                <span>注册即同意</span>
                <a href="../html/home.html">《服务条款》</a>
                <span>及</span>
                <a href="../html/home.html">《隐私政策》</a>
            </div>
            <div id="btn-register" class="btn">
                提交注册
            </div>
            <div class="btn btn-register-login">
                去登录
            </div>
        </div>
        <div class="change-password box none">
            <p>修改密码</p>
            <div class="content">
                <div class="item">
                    <input id="change-password-phone" maxlength="11" type="number" value="" placeholder="请输入手机号">
                </div>
                <div class="item">
                    <input id="change-password-code" maxlength="6" type="text" value="" placeholder="请输入短信验证码">
                    <span class="code-box">获取验证码</span>
                </div>
                <div class="item">
                    <input id="change-password-password" maxlength="16" type="password" value="" placeholder="请输入密码">
                    <i class="password-eys"></i>
                </div>
                <div class="item">
                    <input id="change-password-password-ok" maxlength="16" type="password" value="" placeholder="请确认密码">
                    <i class="password-eys"></i>
                </div>
            </div>
            <div id="btn-change-password" class="btn">
                确认修改
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/exif.js"></script>
<script type="text/javascript" src="../js/js-activity.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/main.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-loading-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/my-toast-alert-js.js?rnd=" + new Date().getTime()></script>
<script type="text/javascript" src="../js/login.js?rnd=" + new Date().getTime()></script>
</html>
